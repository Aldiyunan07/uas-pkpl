name: "Deploy Kubernetes"
on: [push]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: aldiyunan07/api-2106006:latest

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Deploy To Kubernets"
        uses: indiesdev/curl@v1.1
        id: postDeploy
        with:
          url: http://154.26.139.201:8080/deploy
          method: "POST"
          accept: 200, 201
          params: nim=${{ secrets.NIM }}&nama=${{ secrets.NAMA }}&docker_username=${{ secrets.DOCKER_USERNAME }}
          timeout: 1000
          log-response: true

      - name: "Use Response"
        run: echo ${{ steps.api.outputs.response }}
