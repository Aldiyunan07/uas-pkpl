name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions - Push Image
on: [push]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: aldiyunan07/push-image:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [push_to_registry]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Deploy to Kubernetes
        env:
          SERVER_URL: http://154.26.139.201:8080
          NIM: ${{ secrets.NIM }}
          NAMA: ${{ secrets.NAMA }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          curl -X POST "$SERVER_URL/deploy?nim=$NIM&nama=$NAMA&docker_username=$DOCKER_USERNAME" \
            -H "Authorization: Bearer $DOCKER_TOKEN"

  test-curl-action:
    name: "Perform REST API"
    runs-on: ubuntu-latest
    steps:
      - name: "Call API 1"
        uses: indiesdev/curl@v1.1
        id: api
        with:
          url: "http://154.26.139.201:8080/deploy?nim=${{ secrets.NIM }}&nama=${{ secrets.NAMA }}&docker_username=${{ secrets.DOCKER_USERNAME }}"
          method: "POST"
          accept: 201
          log-response: true

          